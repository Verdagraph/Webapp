<!DOCTYPE html>
<html>
    <head>
        <title>Accept your Garden Invitation</title>
    </head>
    <body>
        <h1>Hello, {{username}}!</h1>
        <p>The user <i>{{inviter_username}}</i> invited you to <i>{{garden_name}}</i> with the <i>{{role}}</i> role.</p>
        <p>Follow this link to accept the invitation: </p><a href="{{garden_url}}">Accept Invitation</a>
        <p>Sign-on to the platform to reject and manage Garden memberships.</p>
    </body>
</html>
