components:
  schemas:
    AcceptInvite:
      properties:
        garden_key:
          maxLength: 16
          minLength: 4
          type: string
      required:
      - garden_key
      title: AcceptInvite
      type: object
    ChangeMembershipRole:
      properties:
        garden_id:
          format: uuid
          type: string
        role:
          enum:
          - admin
          - editor
          - viewer
          type: string
        user_id:
          format: uuid
          type: string
      required:
      - garden_id
      - role
      - user_id
      title: ChangeMembershipRole
      type: object
    ConfirmEmailConfirmation:
      properties:
        key:
          format: uuid
          type: string
      required:
      - key
      title: ConfirmEmailConfirmation
      type: object
    ConfirmPasswordReset:
      properties:
        key:
          format: uuid
          type: string
        new_password1:
          maxLength: 255
          minLength: 6
          type: string
        new_password2:
          maxLength: 255
          minLength: 6
          type: string
        user_id:
          format: uuid
          type: string
      required:
      - key
      - new_password1
      - new_password2
      - user_id
      title: ConfirmPasswordReset
      type: object
    CreateGarden:
      properties:
        admin_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
        editor_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
        key:
          oneOf:
          - type: 'null'
          - type: string
        name:
          maxLength: 50
          minLength: 2
          type: string
        viewer_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
        visibility:
          default: private
          enum:
          - private
          - unlisted
          - public
          type: string
      required:
      - name
      title: CreateGarden
      type: object
    CreateUser:
      properties:
        email_address:
          format: email
          type: string
        password1:
          maxLength: 255
          minLength: 6
          type: string
        password2:
          maxLength: 255
          minLength: 6
          type: string
        username:
          maxLength: 50
          minLength: 3
          type: string
      required:
      - email_address
      - password1
      - password2
      - username
      title: CreateUser
      type: object
    DeleteMembership:
      properties:
        garden_key:
          maxLength: 16
          minLength: 4
          type: string
      required:
      - garden_key
      title: DeleteMembership
      type: object
    EmailSchema:
      properties:
        address:
          type: string
        primary:
          type: boolean
        verified:
          type: boolean
      required:
      - address
      - primary
      - verified
      title: EmailSchema
      type: object
    MembershipInvite:
      properties:
        admin_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
        editor_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
        garden_id:
          format: uuid
          type: string
        viewer_ids:
          default: []
          items:
            format: uuid
            type: string
          type: array
      required:
      - garden_id
      title: MembershipInvite
      type: object
    PasswordVerificationQuery:
      properties:
        email_address:
          format: email
          type: string
        password:
          maxLength: 255
          minLength: 6
          type: string
      required:
      - email_address
      - password
      title: PasswordVerificationQuery
      type: object
    RequestEmailConfirmation:
      properties:
        email_address:
          format: email
          type: string
      required:
      - email_address
      title: RequestEmailConfirmation
      type: object
    RequestPasswordReset:
      properties:
        email_address:
          format: email
          type: string
      required:
      - email_address
      title: RequestPasswordReset
      type: object
    RevokeMembership:
      properties:
        garden_id:
          format: uuid
          type: string
        user_id:
          format: uuid
          type: string
      required:
      - garden_id
      - user_id
      title: RevokeMembership
      type: object
    UniqueGardenKeyResult:
      properties:
        key:
          type: string
      required:
      - key
      title: UniqueGardenKeyResult
      type: object
    UserFullSchema:
      properties:
        created_at:
          format: date-time
          type: string
        emails:
          items:
            $ref: '#/components/schemas/EmailSchema'
          type: array
        id:
          format: uuid
          type: string
        is_superuser:
          type: boolean
        username:
          type: string
      required:
      - created_at
      - emails
      - id
      - is_superuser
      - username
      title: UserFullSchema
      type: object
    UserPublicSchema:
      properties:
        id:
          format: uuid
          type: string
        username:
          type: string
      required:
      - id
      - username
      title: UserPublicSchema
      type: object
  securitySchemes:
    BearerToken:
      bearerFormat: JWT
      description: JWT cookie-based authentication and authorization.
      in: cookie
      name: token
      scheme: Bearer
      type: http
